<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:5000/test');

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });

        socket.on('serial_data', function(data) {
            console.log('Received serial data:', data.data);
            // 받은 데이터를 원하는 위치에 표시하도록 수정
            document.getElementById('serialData').innerText = data.data;
        });
    </script>
</head>
<body>
    <h1>Serial Data Display</h1>
    <div id="serialData"></div>
</body>
</html>
